version: '3.8'

services:
  # MySQL database
  db:
    image: mysql:5.7
    container_name: node-db
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: $DB_NAME
      MYSQL_ROOT_PASSWORD: $DB_PASS
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    stdin_open: true
    tty: true
    networks:
      - node

  # Node app
  app:
    depends_on:
      - db
    build:
      context: ./
      dockerfile: Dockerfile
    image: nodejs
    container_name: node-app
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=$DB_USER
      - DB_PASS=$DB_PASS
      - DB_NAME=$DB_NAME
      - DB_PORT=$DB_PORT
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules/
    networks:
      - node

networks:
  node:
    driver: bridge